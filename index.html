<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Tracker — 23792</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --bg: #0C0F14; --card: #1A1F2B; --elevated: #222838;
            --border: rgba(255,255,255,0.06); --border-h: rgba(255,255,255,0.12);
            --text: #E8ECF4; --text2: #8B95A8; --muted: #4D5668;
            --rose: #FB7185; --rose-bg: rgba(251,113,133,0.1); --rose-border: rgba(251,113,133,0.2);
            --emerald: #34D399; --blue: #60A5FA;
        }
        body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); -webkit-font-smoothing: antialiased; min-height: 100vh; }
        body::before { content: ''; position: fixed; top: -40%; left: -20%; width: 80%; height: 80%; background: radial-gradient(ellipse, rgba(251,113,133,0.04) 0%, transparent 60%); pointer-events: none; }
        .app { position: relative; z-index: 1; max-width: 1000px; margin: 0 auto; padding: 16px; }
        @media (min-width: 768px) { .app { padding: 32px; } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(16px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulseRing { 0% { box-shadow: 0 0 0 0 rgba(96,165,250,0.5); } 70% { box-shadow: 0 0 0 8px rgba(96,165,250,0); } 100% { box-shadow: 0 0 0 0 rgba(96,165,250,0); } }
        .fade-up { animation: fadeUp 0.5s cubic-bezier(0.16,1,0.3,1) forwards; opacity: 0; }
        .d1 { animation-delay: .05s; } .d2 { animation-delay: .1s; } .d3 { animation-delay: .15s; } .d4 { animation-delay: .2s; }

        .header { display: flex; align-items: center; margin-bottom: 24px; padding-bottom: 20px; border-bottom: 1px solid var(--border); }
        .logo { display: flex; align-items: center; gap: 12px; }
        .logo-mark { width: 36px; height: 36px; border-radius: 10px; background: linear-gradient(135deg, var(--rose), #E11D48); display: flex; align-items: center; justify-content: center; font-family: 'JetBrains Mono', monospace; font-weight: 700; font-size: 13px; color: #fff; }
        .logo-text { font-weight: 700; font-size: 18px; letter-spacing: -0.5px; }
        .logo-text span { color: var(--muted); font-weight: 400; font-size: 14px; }

        .stats { display: grid; grid-template-columns: 1fr; gap: 12px; margin-bottom: 20px; }
        @media (min-width: 768px) { .stats { grid-template-columns: repeat(3, 1fr); gap: 16px; } }
        .stat { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 20px 24px; position: relative; overflow: hidden; transition: border-color .3s, transform .3s; }
        .stat:hover { border-color: var(--border-h); transform: translateY(-2px); }
        .stat::after { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px; background: linear-gradient(90deg, transparent, var(--rose), transparent); }
        .stat-label { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 1.5px; color: var(--muted); margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
        .stat-icon { width: 28px; height: 28px; border-radius: 8px; display: flex; align-items: center; justify-content: center; background: var(--rose-bg); color: var(--rose); }
        .stat-icon svg { width: 16px; height: 16px; }
        .stat-val { font-family: 'JetBrains Mono', monospace; font-size: 28px; font-weight: 700; letter-spacing: -1px; color: var(--rose); }
        .stat-sub { font-size: 11px; color: var(--muted); margin-top: 6px; font-weight: 500; }
        .stat-sub strong { color: var(--text2); }

        .progress-wrap { margin-bottom: 20px; }
        .progress-bar-bg { height: 6px; border-radius: 3px; background: var(--elevated); overflow: hidden; margin-top: 8px; }
        .progress-bar-fill { height: 100%; border-radius: 3px; background: linear-gradient(90deg, var(--rose), #E11D48); transition: width 0.6s cubic-bezier(0.16,1,0.3,1); }
        .progress-labels { display: flex; justify-content: space-between; font-size: 11px; color: var(--muted); font-weight: 500; }
        .progress-labels strong { color: var(--text2); font-family: 'JetBrains Mono', monospace; font-size: 12px; }

        .toolbar { background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 12px 16px; margin-bottom: 16px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 12px; z-index: 40; backdrop-filter: blur(16px); }
        .nav-buttons { display: flex; align-items: center; background: var(--elevated); border-radius: 10px; padding: 3px; }
        .nav-btn { background: none; border: none; color: var(--text2); cursor: pointer; padding: 8px 10px; border-radius: 8px; display: flex; align-items: center; justify-content: center; transition: all .2s; }
        .nav-btn:hover { background: var(--card); color: var(--text); }
        .nav-btn:active { transform: scale(0.92); }
        .nav-btn svg { width: 18px; height: 18px; }
        .today-btn { background: none; border: 1px solid var(--border); color: var(--blue); font-family: 'JetBrains Mono', monospace; font-size: 11px; font-weight: 600; letter-spacing: 1px; text-transform: uppercase; cursor: pointer; padding: 8px 16px; border-radius: 8px; transition: all .2s; }
        .today-btn:hover { background: rgba(96,165,250,0.08); border-color: rgba(96,165,250,0.3); }
        .month-title { font-size: 20px; font-weight: 700; letter-spacing: -0.5px; }
        .month-title span { color: var(--muted); font-weight: 400; }
        .nav-left { display: flex; align-items: center; gap: 12px; }

        .cal-wrap { background: var(--card); border: 1px solid var(--border); border-radius: 16px; overflow: hidden; }
        .cal-header { display: grid; grid-template-columns: repeat(7, 1fr); border-bottom: 1px solid var(--border); }
        .cal-header-cell { padding: 14px 0; text-align: center; font-size: 10px; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; color: var(--muted); }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); }
        .cal-cell { min-height: 70px; padding: 6px; border-right: 1px solid var(--border); border-bottom: 1px solid var(--border); display: flex; flex-direction: column; gap: 4px; cursor: pointer; transition: background .2s; }
        @media (min-width: 768px) { .cal-cell { min-height: 100px; padding: 8px 10px; } .cal-cell:hover { background: var(--elevated) !important; } }
        .cal-cell.other { opacity: 0.25; }
        .cal-cell.selected { background: rgba(251,113,133,0.06) !important; box-shadow: inset 0 0 0 1.5px var(--rose); border-radius: 4px; }
        .cal-cell:nth-child(7n) { border-right: none; }
        .day-num { font-size: 12px; font-weight: 600; color: var(--text2); }
        .cal-cell.other .day-num { color: var(--muted); }
        .day-today { background: var(--blue); color: #fff !important; width: 26px; height: 26px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 700; animation: pulseRing 2.5s infinite; box-shadow: 0 0 12px rgba(96,165,250,0.3); }
        @media (min-width: 768px) { .day-today { width: 30px; height: 30px; font-size: 13px; } }
        .pay-pill { font-family: 'JetBrains Mono', monospace; font-size: 10px; font-weight: 600; padding: 3px 8px; border-radius: 5px; background: var(--rose-bg); border: 1px solid var(--rose-border); color: var(--rose); }
        @media (max-width: 767px) { .pay-pill { font-size: 9px; padding: 2px 6px; text-align: center; } }

        .detail { background: var(--card); border: 1px solid var(--border); border-radius: 16px; margin-top: 16px; overflow: hidden; }
        .detail.hidden { display: none; }
        .detail-hdr { display: flex; justify-content: space-between; align-items: center; padding: 20px 24px; border-bottom: 1px solid var(--border); }
        .detail-title { font-size: 16px; font-weight: 700; }
        .detail-sub { font-size: 10px; color: var(--muted); font-weight: 600; text-transform: uppercase; letter-spacing: 1.5px; margin-top: 4px; }
        .detail-total-label { font-size: 10px; color: var(--muted); font-weight: 600; text-transform: uppercase; letter-spacing: 1px; text-align: right; }
        .detail-total-val { font-family: 'JetBrains Mono', monospace; font-size: 22px; font-weight: 700; }
        .detail-list { padding: 16px; display: flex; flex-direction: column; gap: 8px; }
        .detail-item { display: flex; justify-content: space-between; align-items: center; padding: 14px 18px; border-radius: 12px; background: var(--elevated); border: 1px solid var(--border); transition: border-color .2s; }
        .detail-item:hover { border-color: var(--border-h); }
        .detail-item-left { display: flex; align-items: center; gap: 12px; }
        .detail-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--rose); box-shadow: 0 0 8px var(--rose-bg); }
        .detail-ref { font-family: 'JetBrains Mono', monospace; font-size: 11px; font-weight: 600; color: var(--rose); padding: 3px 8px; border-radius: 6px; background: rgba(255,255,255,0.04); }
        .detail-amt { font-family: 'JetBrains Mono', monospace; font-size: 15px; font-weight: 700; }
        .empty-day { text-align: center; padding: 32px; color: var(--muted); font-size: 13px; font-style: italic; }
        ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: transparent; } ::-webkit-scrollbar-thumb { background: var(--elevated); border-radius: 10px; }
    </style>
</head>
<body>
<div class="app">
    <header class="header fade-up">
        <div class="logo">
            <div class="logo-mark">$</div>
            <div class="logo-text">Ref 23792 <span>/ payment tracker</span></div>
        </div>
    </header>
    <div class="stats">
        <div class="stat fade-up d1">
            <div class="stat-label"><div class="stat-icon"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg></div>Remaining</div>
            <div class="stat-val" id="dash-remaining">...</div>
            <div class="stat-sub">From <strong id="dash-date">today</strong></div>
        </div>
        <div class="stat fade-up d2">
            <div class="stat-label"><div class="stat-icon"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg></div>Payments Left</div>
            <div class="stat-val" id="dash-count">...</div>
            <div class="stat-sub" id="dash-final">...</div>
        </div>
        <div class="stat fade-up d3">
            <div class="stat-label"><div class="stat-icon"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg></div>Next Payment</div>
            <div class="stat-val" id="dash-next-amt">...</div>
            <div class="stat-sub" id="dash-next-date">...</div>
        </div>
    </div>
    <div class="progress-wrap fade-up d3">
        <div class="progress-labels"><span>Paid: <strong id="prog-paid">...</strong></span><span><strong id="prog-pct">...</strong> complete</span><span>Total: <strong id="prog-total">...</strong></span></div>
        <div class="progress-bar-bg"><div class="progress-bar-fill" id="prog-bar" style="width:0%"></div></div>
    </div>
    <div class="toolbar fade-up d3">
        <div class="nav-left">
            <div class="nav-buttons">
                <button id="prev-month" class="nav-btn"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg></button>
                <button id="jump-today" class="today-btn">Today</button>
                <button id="next-month" class="nav-btn"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg></button>
            </div>
            <h2 id="month-year" class="month-title"></h2>
        </div>
    </div>
    <div class="cal-wrap fade-up d4">
        <div class="cal-header">
            <div class="cal-header-cell">Sun</div><div class="cal-header-cell">Mon</div><div class="cal-header-cell">Tue</div><div class="cal-header-cell">Wed</div><div class="cal-header-cell">Thu</div><div class="cal-header-cell">Fri</div><div class="cal-header-cell">Sat</div>
        </div>
        <div id="calendar-grid" class="cal-grid"></div>
    </div>
    <div id="detail-container" class="detail hidden fade-up">
        <div class="detail-hdr">
            <div><div class="detail-title" id="detail-title">...</div><div class="detail-sub">Payment Detail</div></div>
            <div><div class="detail-total-label">Amount</div><div class="detail-total-val" id="detail-total">$0.00</div></div>
        </div>
        <div id="detail-list" class="detail-list"></div>
    </div>
</div>
<script>
    const payments = [
        { date: '2025-07-11', amount: 303.80 }, { date: '2025-07-18', amount: 303.80 },
        { date: '2025-07-25', amount: 303.80 }, { date: '2025-08-01', amount: 303.80 },
        { date: '2025-08-08', amount: 303.80 }, { date: '2025-08-15', amount: 303.80 },
        { date: '2025-08-22', amount: 303.80 }, { date: '2025-08-29', amount: 303.80 },
        { date: '2025-09-05', amount: 303.80 }, { date: '2025-09-12', amount: 303.80 },
        { date: '2025-09-19', amount: 303.80 }, { date: '2025-09-26', amount: 303.80 },
        { date: '2025-10-03', amount: 303.80 }, { date: '2025-10-10', amount: 303.80 },
        { date: '2025-10-17', amount: 303.80 }, { date: '2025-10-24', amount: 303.80 },
        { date: '2025-10-31', amount: 303.80 }, { date: '2025-11-07', amount: 303.80 },
        { date: '2025-11-14', amount: 303.80 }, { date: '2025-11-21', amount: 303.80 },
        { date: '2025-11-28', amount: 303.80 }, { date: '2025-12-05', amount: 303.80 },
        { date: '2025-12-12', amount: 303.80 }, { date: '2025-12-19', amount: 303.80 },
        { date: '2025-12-29', amount: 303.80 }, { date: '2026-01-05', amount: 303.80 },
        { date: '2026-01-09', amount: 303.80 }, { date: '2026-01-16', amount: 303.80 },
        { date: '2026-01-23', amount: 303.80 }, { date: '2026-01-30', amount: 303.80 },
        { date: '2026-02-06', amount: 303.80 }, { date: '2026-02-13', amount: 303.80 },
        { date: '2026-02-20', amount: 303.80 }, { date: '2026-02-27', amount: 303.80 },
        { date: '2026-03-06', amount: 303.80 }, { date: '2026-03-13', amount: 303.80 },
        { date: '2026-03-20', amount: 303.80 }, { date: '2026-03-27', amount: 303.80 },
        { date: '2026-04-07', amount: 301.31 },
    ];
    const today = new Date(); today.setHours(0,0,0,0);
    const state = { year: today.getFullYear(), month: today.getMonth(), selected: today, lastWidth: window.innerWidth };
    const $ = id => document.getElementById(id);
    const fmt = amt => amt.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
    const ds = d => `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
    function pd(s) { const [y,m,d] = s.split('-').map(Number); const dt = new Date(y,m-1,d); dt.setHours(0,0,0,0); return dt; }

    function updateStats() {
        const future = payments.filter(p => pd(p.date) >= today);
        const past = payments.filter(p => pd(p.date) < today);
        const remaining = future.reduce((s,p) => s + p.amount, 0);
        const paid = past.reduce((s,p) => s + p.amount, 0);
        const total = payments.reduce((s,p) => s + p.amount, 0);
        const pct = total > 0 ? Math.round((paid / total) * 100) : 0;
        $('dash-remaining').textContent = fmt(remaining);
        $('dash-date').textContent = today.toLocaleDateString('en-CA');
        $('dash-count').textContent = future.length;
        if (future.length > 0) {
            $('dash-final').textContent = 'Final: ' + pd(future[future.length-1].date).toLocaleDateString('en-US',{month:'short',day:'numeric',year:'numeric'});
            $('dash-next-amt').textContent = fmt(future[0].amount);
            $('dash-next-date').textContent = 'Due ' + pd(future[0].date).toLocaleDateString('en-US',{month:'short',day:'numeric'});
        } else { $('dash-final').textContent='All complete'; $('dash-next-amt').textContent='Done!'; $('dash-next-date').textContent='All caught up'; }
        $('prog-paid').textContent = fmt(paid);
        $('prog-total').textContent = fmt(total);
        $('prog-pct').textContent = pct + '%';
        $('prog-bar').style.width = pct + '%';
    }

    function updateDetail() {
        const d = ds(state.selected);
        const dayP = payments.filter(p => p.date === d);
        const sum = dayP.reduce((s,p) => s + p.amount, 0);
        $('detail-title').textContent = state.selected.toLocaleDateString('en-US',{weekday:'long',year:'numeric',month:'long',day:'numeric'});
        $('detail-total').textContent = fmt(sum);
        const list = $('detail-list'); list.innerHTML = '';
        if (!dayP.length) { list.innerHTML='<div class="empty-day">No payment on this day</div>'; $('detail-container').classList.add('hidden'); }
        else {
            $('detail-container').classList.remove('hidden');
            dayP.forEach(p => {
                const isPast = pd(p.date) < today;
                const row = document.createElement('div'); row.className='detail-item';
                row.innerHTML=`<div class="detail-item-left"><span class="detail-dot"></span><span class="detail-ref">23792</span>${isPast?'<span style="font-size:10px;color:var(--emerald);font-weight:600">✓ PAID</span>':'<span style="font-size:10px;color:var(--rose);font-weight:600">PENDING</span>'}</div><span class="detail-amt">${fmt(p.amount)}</span>`;
                list.appendChild(row);
            });
        }
    }

    function renderCalendar() {
        const {year,month}=state;
        $('month-year').innerHTML=`${new Date(year,month).toLocaleString('en-US',{month:'long'})} <span>${year}</span>`;
        const grid=$('calendar-grid'); grid.innerHTML='';
        const fd=new Date(year,month,1).getDay(), dim=new Date(year,month+1,0).getDate(), pe=new Date(year,month,0).getDate();
        for(let i=0;i<42;i++){
            let cY=year,cM=month,cD,cur=true;
            if(i<fd){cD=pe-(fd-i-1);cM=month-1;cur=false;}
            else if(i>=fd+dim){cD=i-(fd+dim)+1;cM=month+1;cur=false;}
            else{cD=i-fd+1;}
            if(cM<0){cM=11;cY--;}else if(cM>11){cM=0;cY++;}
            const dt=new Date(cY,cM,cD);dt.setHours(0,0,0,0);
            const d=ds(dt), isToday=dt.getTime()===today.getTime(), isSel=state.selected&&dt.getTime()===state.selected.getTime();
            const dayP=payments.filter(p=>p.date===d), isPast=dt<today;
            const cell=document.createElement('div');
            cell.className=`cal-cell${cur?'':' other'}${isSel?' selected':''}`;
            cell.onclick=()=>{state.selected=dt;renderCalendar();updateDetail();};
            const num=document.createElement('div');
            if(isToday){num.className='day-today';}else{num.className='day-num';}
            num.textContent=cD; cell.appendChild(num);
            if(dayP.length>0){
                const pill=document.createElement('div'); pill.className='pay-pill';
                if(isPast){pill.style.opacity='0.4';pill.style.textDecoration='line-through';}
                pill.textContent=fmt(dayP[0].amount); cell.appendChild(pill);
            }
            grid.appendChild(cell);
        }
    }

    $('prev-month').onclick=()=>{state.month--;if(state.month<0){state.month=11;state.year--;}updateStats();renderCalendar();};
    $('next-month').onclick=()=>{state.month++;if(state.month>11){state.month=0;state.year++;}updateStats();renderCalendar();};
    $('jump-today').onclick=()=>{state.year=today.getFullYear();state.month=today.getMonth();state.selected=today;updateStats();renderCalendar();updateDetail();};
    window.onresize=()=>{if(window.innerWidth!==state.lastWidth){state.lastWidth=window.innerWidth;renderCalendar();}};
    updateStats(); updateDetail(); renderCalendar();
</script>
</body>
</html>
